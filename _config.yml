include:
  - ".well-known"
  - ".htaccess"

# Exclude these files from production site
exclude:
  - package.json
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md

plugins:
  - jekyll-sitemap

# Output options
timezone: America/Sao_Paulo
encoding: UTF-8
layout: default

# Name of website
title: Developers - R4 Digital
noindex: true

# APIs
collections:
  apis:
    output: true
    permalink: /:collection/:path
