---
layout: home
---

<div class="ms-CommandBar">
  <div class="ms-CommandBar-mainArea">
    <div class="ms-CommandButton ms-CommandButton--pivot is-active">
      <a class="ms-CommandButton-button" href="/" >
        <span class="ms-CommandButton-label">{{ site.title }}</span>
      </a>
    </div>
</div>

<div class="container pt-5">
  <div class="row justify-content-center">
    {% for item in site.apis %}
      <div class="col col-12 col-sm-4 p-5">
        <div class="row p-3 apis-content">
          <div class="col-12">
            <h2>{{ item.title }}</h2>
          </div>
          <div class="col-12 p-3">
            <p>{{ item.description }}</p>
          </div>
          <div class="col-12 align-self-end p-3">
            <a class="btn btn-" href="{{ item.url }}">
              Access api
            </a>
          </div>
          </div>
        </div>
    {% endfor %}
  </div>
</div>
